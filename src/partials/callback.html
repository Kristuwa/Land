<section class="callback">
  <div class="container">
    <h2 class="visually-hidden">Callback hide</h2>
    <div class="callback__img">
      <picture>
        <source
          srcset="
            ./images/callback-desk.jpg    1x,
            ./images/callback-desk@2x.jpg 2x
          "
          type="image/jpg"
          media="(min-width: 1360px)"
          width="680"
          height="460"
        />

        <source
          srcset="
            ./images/callback-tablet.jpg    1x,
            ./images/callback-tablet@2x.jpg 2x
          "
          type="image/jpg"
          media="(min-width: 768px)"
          width="384"
          height="349"
        />

        <source
          srcset="./images/callback-mob.jpg 1x, ./images/callback-mob@2x.jpg 2x"
          type="image/jpg"
          media="(min-width: 320px)"
          width="320"
          height="220"
        />

        <img
          src="./images/callback-mob.jpg"
          alt="men with coffee"
          width="320"
          height="220"
        />
      </picture>
    </div>

    <div class="callback__container">
      <h2 class="callback__title">Request Callback</h2>
      <form class="callback-form">
        <label class="callback-form__label">
          <input
            type="text"
            name="name"
            placeholder="Enter your name"
            class="callback-form__input"
            required
          />
        </label>
        <label class="callback-form__label">
          <input
            type="email"
            name="email"
            placeholder="Enter email*"
            class="callback-form__input"
            required
          />
        </label>
        <button type="submit" class="callback-form__button">Send</button>
      </form>
    </div>
  </div>
</section>
